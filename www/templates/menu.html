<ion-side-menus class="sideMenu" enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content >
      <ion-list>
        <ion-item ng-show="$root.showMishna" class="item item-icon-left" menu-toggle ui-sref="app.mymishna">
          <i class="icon ion-ios-book-outline"></i> My Mishna
        </ion-item>

        <ion-item ng-show="$root.showTehillim" class="item item-icon-left" menu-toggle ui-sref="app.tehillim">
          <i class="icon ion-ios-bookmarks-outline"></i> My תהלים
        </ion-item>


        <ion-item id="donate" class="item item-icon-left" menu-toggle ui-sref="app.donate">
          <i class="icon ion-card"></i> Donate
        </ion-item>

        <ion-item class="item item-icon-left" menu-toggle ui-sref="app.info">
          <i class="icon ion-stats-bars"></i> Learning Stats
        </ion-item>

        <ion-item class="item item-icon-left" menu-toggle ui-sref="app.settings">
          <i class="icon ion-ios-gear-outline"></i> Settings
        </ion-item>

        <ion-item class="item item-icon-left" menu-toggle ui-sref="app.about">
          <i class="icon ion-ios-information-outline"></i> About
        </ion-item>

        <ion-item class="item item-icon-left" menu-toggle ui-sref="app.share">
          <i class="icon ion-android-share-alt"></i> Share
        </ion-item>

        <ion-item class="item item-icon-left" menu-toggle ui-sref="app.helpfeedback">
          <i class="icon ion-ios-help-outline"></i> Help/Feedback
        </ion-item>

        <ion-item ng-show="$root.isAdmin" class="item item-icon-left" menu-toggle ui-sref="app.admin">
          <i class="icon ion-person"></i> admin
        </ion-item>

        <ion-item class="item item-icon-left" menu-toggle ui-sref="signin" ng-controller="UserController" on-tap="logout()">
          <i class="icon ion-log-out"></i> Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
