<ion-view class="imgBackground" view-title="Share">
  <ion-nav-buttons side="left">
    <button ng-controller="AppController" on-tap="openSideMenu()" class="button button-icon button-clear ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button ng-controller="AppController" class="button button-icon button-clear ion-ios-home-outline" on-tap="goToSponsor()">
    </button>
  </ion-nav-buttons>
  <ion-content padding="true" scoll="false">
    <div class="semiCircle"></div>
    <div class="shadowBox">
      <div>
        <p class="center">
          Share My Mishna application with your friends and bring more people to it!
        </p>

        <div style="height: 1em"></div>

      <button class="button button-block button-stable" on-tap="shareAnywhere()">
        Share Anywhere
      </button>
      <button class="button button-block button-stable" on-tap="shareByEmail()">
        Share By Email
      </button>
      <button class="button button-block button-stable" on-tap="shareBySMS()">
        Share By SMS
      </button>
      </div>
    </div>

  </ion-content>
</ion-view>
